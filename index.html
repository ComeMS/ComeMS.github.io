<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Orsay-Interactive</title>
    <meta charset="utf-8" name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <div id="map"></div>
    <script>
    	mapboxgl.accessToken = 'pk.eyJ1IjoiY29tZW1zIiwiYSI6ImNrbmFoczh2YTBud3kyb255Z3UycTYwd3QifQ.nb8AQpjW3AL0VEgS8lmS3g';
      const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/comems/ckweupxb33bsc14oc5ifapetl', // style URL
      });

      map.on('load', () => {
        map.addSource('portland', {
          'type': 'raster',
          'url': './1766.tif'
        });

        map.addLayer({
          'id': 'portland',
          'source': 'portland',
          'type': 'raster'
        });
      });
    </script>
  </body>
</html>
