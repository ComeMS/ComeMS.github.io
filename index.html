<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Orsay-Interactive</title>
    <meta charset="utf-8" name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    	mapboxgl.accessToken = 'pk.eyJ1IjoiY29tZW1zIiwiYSI6ImNrbmFoczh2YTBud3kyb255Z3UycTYwd3QifQ.nb8AQpjW3AL0VEgS8lmS3g';
      const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/comems/ckweupxb33bsc14oc5ifapetl', // style URL
      });

      map.on('load', () => {
        map.addSource('1766', {
          'type': 'raster',
          'url': './1766.tif'
          //'url': 'https://github.com/ComeMS/ComeMS.github.io/blob/main/1766.tif'
        });
        map.addLayer({
          'id': '1766',
          'source': '1766',
          'type': 'raster'
        });

        map.addSource("myImageSource", {
          "type": "image",
          //'url': 'https://github.com/ComeMS/ComeMS.github.io/blob/main/1766.tif',
          'url': './1766.png',
          "coordinates": [
            [2.169597300, 48.718877200],
            [2.209699000, 48.718877200],
            [2.209699000, 48.675509100],
            [2.169597300, 48.675509100]
          ]
        });
        map.addLayer({
            "id": "overlay",
            "source": "myImageSource",
            "type": "raster",
            "paint": {
              "raster-opacity": 0.85
            }
          });
        });
    </script>
  </body>
</html>
